<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fin3st Optimizer</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .window {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffcc33;
      width: 320px;
      text-align: left;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #00ffcc;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0;
      font-size: 15px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
      accent-color: #00ffcc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 25px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 15px;
    }

    button:hover {
      background: #00e6b8;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 400px) {
      .window {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>ðŸ§  fin3st Optimizer</h1>

    <label><input type="checkbox"> Boost RAM Cleanup</label>
    <label><input type="checkbox"> Disable Windows Tracking</label>
    <label><input type="checkbox"> Optimize Network Stack</label>
    <label><input type="checkbox"> Turbo Startup Mode</label>

    <button onclick="optimize()">Optimize Now</button>
    <p class="status" id="status">Status: Ready</p>
  </div>

  <script>
    function optimize() {
      const btn = document.querySelector("button");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "Status: Optimizing...";
      setTimeout(() => {
        status.textContent = "âœ… Optimization Complete!";
        btn.disabled = false;
      }, 2500);
    }
  </script>
</body>
</html>
